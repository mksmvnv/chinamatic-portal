{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h1>Home page</h1>
<ul>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
    <li><a href="{% url 'post' post.id %}">Читать пост</a></li>
    {% endfor %}
</ul>
{% endblock content %}
