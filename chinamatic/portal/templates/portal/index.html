{% extends 'base.html' %}

{% block title %}
Chinamatic — все о Китая и даже больше
{% endblock title %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in posts %}
    <li><h2>{{ post.title }}</h2></li>
    <p>{{ post.description }}</p>
    <a href="{% url 'post' post.id %}">Читать пост</a>
    {% endfor %}
</ul>
{% endblock content %}
